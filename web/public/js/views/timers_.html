<div class="padded">
	<h1>Timers</h1>
	<ul class="errors">
	
	</ul>
	<form id="timersForm" action="">
		<div class="">
			<label for="tag_title">add timer</label>
			<input id="tag_title" name="tag_title" type="text" value="" />
			<input class="noclear" type="submit" value="add" />
		</div>
	</form>
	<ul class="timerList">
		<% _.each(timers, function(timer){ %>
			<%= template('timer', timer) %>
		<% }); %>
	</ul>
</div>
